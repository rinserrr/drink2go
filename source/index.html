<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин кофейных напитков Drink2GO.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
    rel="preload"
    href="fonts/Montserrat-Regular.woff2"
    as="font"
    crossorigin="anonymous"
  >
  <link
    rel="preload"
    href="fonts/Montserrat-Medium.woff2"
    as="font"
    crossorigin="anonymous"
  >
  <link
    rel="preload"
    href="fonts/Montserrat-SemiBold.woff2"
    as="font"
    crossorigin="anonymous"
  >
  <link
    rel="preload"
    href="fonts/Montserrat-Bold.woff2"
    as="font"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
  <header class="header">
    <div class="header__wrapper container">

      <a class="header__logo-link" href="index.html">
        <picture>
          <source media="(min-width: 1440px)" srcset="./img/logo/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="./img/logo/logo-tablet.svg">
          <img class="header__image" src="./img/logo/logo-mobile.svg" width="32" height="36" alt="Логотип кофейни Drink2GO.">
        </picture>

        <p class="header__title">Интернет-магазин<br> кофейных напитков</p>
      </a>

      <div class="header__menu menu menu--closed menu--no-js">
        <button class="menu__toggle" type="button">
          <span class="visually-hidden">Открыть/закрыть меню</span>
        </button>

        <nav class="header__site-navigation site-navigation">
          <ul class="site-navigation__list">
            <li class="site-navigation__item">
              <a class="site-navigation__link site-navigation__link--current" href="index.html">Главная</a>
            </li>
            <li class="site-navigation__item">
              <a class="site-navigation__link" href="#">Каталог</a>
            </li>
            <li class="site-navigation__item">
              <a class="site-navigation__link" href="#">Доставка</a>
            </li>
            <li class="site-navigation__item">
              <a class="site-navigation__link" href="#">О Нас</a>
            </li>
          </ul>
        </nav>

        <nav class="header__user-navigation user-navigation">
          <ul class="user-navigation__list">
            <li class="user-navigation__item">
              <a class="user-navigation__link user-navigation__link--login" href="#" aria-label="Войти">
                <svg
                  class="user-navigation__image user-navigation__image-login"
                  aria-hidden="true"
                  focusable="false"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Войти">
                  <use href="./img/icons/stack.svg#icon-login"></use>
                </svg>
                <span class="user-navigation__text user-navigation__text-login">Войти</span>
              </a>
            </li>
            <li class="user-navigation__item">
              <a class="user-navigation__link user-navigation__link--basket" href="#" aria-label="Корзина">
                <svg
                  class="user-navigation__image user-navigation__image-basket"
                  aria-hidden="true"
                  focusable="false"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Корзина">
                  <use href="./img/icons/stack.svg#icon-basket"></use>
                </svg>
                <span class="user-navigation__text user-navigation__text-basket">Корзина</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>


    </div>
  </header>

  <main class="main-index">
  </main>

  <footer class="footer">
  </footer>

  <script src="./js/script.js" defer></script>
</body>

</html>
